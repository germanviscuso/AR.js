<!DOCTYPE html>

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

<!-- hatsune miku -->
<script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
<script src="https://cdn.rawgit.com/takahirox/a-mmd/master/build/a-mmd.js"></script>

<!-- include aframe-artoolkit -->
<script src="../build/aframe-artoolkit.js"></script>

<!-- threex minecraft -->
<script src='vendor/threex.minecraft/a-frame/build/aframe-minecraft.min.js'></script>
<script>THREEx.MinecraftChar.baseUrl = 'vendor/threex.minecraft/'</script>

<body style='margin:0px'><div style='width:640px; height:480px;' id='scene-container'>
        <a-scene embedded artoolkit='debug: false; sourceType: image; sourceUrl:../../data/images/armchair.jpg' antialias="true">
                
                <a-marker type='unknown'>
                        <!-- Add a minecraft character -->
                        <a-minecraft rotation="90 0 0"></a-minecraft>
                        
                        <!-- add an hatsune miku -->
                        <a-entity scale="0.1 0.1 0.1">
                                <a-entity mmd='outline: true' afterglow:2.0;>
                                        <a-entity mmd-model="model:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/miku/miku_v2.pmd;
                                        vmd:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/vmds/wavefile_v2.vmd;"
                                        rotation="90 0 0"
                                        shadow="cast:true"
                                        position="0 0 0"></a-entity>
                                </a-entity>
                        </a-entity>
                </a-marker>

                <a-entity camera></a-entity>
        </a-scene>
</div></body>
</html>
