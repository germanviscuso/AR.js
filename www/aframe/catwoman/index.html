<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-marker type='pattern' url='https://rawgit.com/germanviscuso/AR.js/master/data/data/luzdemoda.patt'>
        <a-gltf-model id="catwoman" src="https://rawgit.com/germanviscuso/AR.js/master/three.js/examples/models/catwoman_stretching/scene.gltf" position="0 0 0.75" scale="0.009 0.009 0.009" animation-mixer="loop:repeat" sound="on: model-loaded; src: url(https://rawgit.com/germanviscuso/AR.js/master/three.js/examples/sounds/Bloom_-_10_-_Temperance.mp3); autoplay: true; loop: true">
        </a-gltf-model>
    </a-marker>
      <a-camera-static/>
    </a-scene>
</body>
</html>
