<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-marker type='pattern' url='https://rawgit.com/germanviscuso/AR.js/master/data/data/promarker.patt'>
        <a-gltf-model src="https://rawgit.com/germanviscuso/AR.js/master/three.js/examples/models/FlightHelmet/FlightHelmet.gltf" position="0 1.3 0" scale="3 3 3"></a-gltf-model>
      </a-marker>
      <a-camera-static/>
    </a-scene>
</body>
</html>
